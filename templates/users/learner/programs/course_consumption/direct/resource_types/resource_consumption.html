{% extends '../../../../_base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Breadcrumbs -->
    <nav class="flex mb-5" aria-label="Breadcrumb">
        <!-- Add breadcrumb navigation here -->
    </nav>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6">
            <h1 class="text-3xl font-bold text-primary mb-6">{{ resource.title }}</h1>
            
            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-primary mb-4">{% trans "Resource Details" %}</h2>
                <p class="text-gray-700">{{ resource.description }}</p>
            </div>

            <div class="mb-8">
                {% block resource_content %}
                <!-- Specific resource content will be inserted here -->
                {% endblock %}
            </div>

            <div class="flex justify-between items-center mt-8">
                <a href="{% url 'direct_course_consumption' enrollment_id=enrollment_id course_id=resource.course.id %}" class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium rounded-md">
                    <svg class="mr-2 -ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    {% trans "Back to Course" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
