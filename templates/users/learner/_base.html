<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LMS Learner{% endblock %}</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">

    <!-- Font Awesome via CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Leaflet.js via CDN -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">

    <!-- AOS via CDN -->
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">

    <!-- Google Fonts via CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        
        .bg-primary { background-color: #1e3a8a; }
        .bg-secondary { background-color: #f9fafb; }
        .bg-accent { background-color: #c2410c; }
        .text-primary { color: #1e3a8a; }
        .text-secondary { color: #4b5563; }
        .text-accent { color: #c2410c; }
        .border-primary { border-color: #1e3a8a; }
        .hover-bg-accent:hover { background-color: #9a3412; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        }
        
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .sidebar {
            transition: all 0.3s;
        }
        
        .sidebar-closed {
            transform: translateX(-100%);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 40;
            }
        }
    </style>
    {% block extra_css %}
    {% endblock %}
</head>
<body class="bg-gray-100">
    {% include './navbar.html' %}
    {% include './sidebar.html' %}

    <div id="main-content" class="p-4 lg:ml-64 mt-16">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Anime.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Flowbite JS via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleSidebarMobile = document.getElementById('toggleSidebarMobile');
            const mainContent = document.getElementById('main-content');
        
            function toggleSidebar() {
                sidebar.classList.toggle('sidebar-closed');
                mainContent.classList.toggle('lg:ml-0');
                mainContent.classList.toggle('lg:ml-64');
            }
        
            toggleSidebarMobile.addEventListener('click', toggleSidebar);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
