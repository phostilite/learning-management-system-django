<!-- users/learner/enrollments/enrollment_modal.html -->
<div id="enrollment-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow-xl border border-gray-200">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-5 border-b rounded-t gradient-bg">
                <h3 class="text-2xl font-bold text-white">
                    <i class="fas fa-graduation-cap mr-2 text-yellow-300"></i>
                    <span id="modal-title"></span>
                </h3>
                <button type="button" class="text-white bg-transparent hover:bg-white hover:text-blue-600 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition-colors duration-200" data-modal-hide="enrollment-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <div class="flex items-center">
                    <img id="modal-image" src="" alt="Course/Program Image" class="w-24 h-24 rounded-lg shadow-md mr-6">
                    <div>
                        <h4 id="modal-subtitle" class="text-xl font-semibold text-gray-800 mb-2"></h4>
                        <p id="modal-instructor" class="text-md text-gray-600">
                            <i class="fas fa-chalkboard-teacher text-green-500 mr-2"></i>
                            <span></span>
                        </p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 bg-gray-50 p-4 rounded-lg">
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-clock text-blue-500 mr-3 text-xl"></i>
                        <div>
                            <p class="text-sm font-semibold">Duration</p>
                            <p id="modal-duration" class="text-md"></p>
                        </div>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-chart-line text-red-500 mr-3 text-xl"></i>
                        <div>
                            <p class="text-sm font-semibold">Level</p>
                            <p id="modal-level" class="text-md"></p>
                        </div>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-language text-purple-500 mr-3 text-xl"></i>
                        <div>
                            <p class="text-sm font-semibold">Language</p>
                            <p id="modal-language" class="text-md"></p>
                        </div>
                    </div>
                    <div class="flex items-center text-gray-700">
                        <i class="fas fa-certificate text-yellow-500 mr-3 text-xl"></i>
                        <div>
                            <p class="text-sm font-semibold">Certificate</p>
                            <p id="modal-certificate" class="text-md">Upon Completion</p>
                        </div>
                    </div>
                </div>
                <div>
                    <h5 class="text-lg font-semibold text-gray-800 mb-2">
                        <i class="fas fa-info-circle text-blue-500 mr-2"></i>Course Description
                    </h5>
                    <p id="modal-description" class="text-gray-600 leading-relaxed"></p>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center justify-end p-6 border-t border-gray-200 rounded-b">
                <button id="enroll-button" type="button" class="text-white gradient-bg hover:from-blue-600 hover:to-purple-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-check-circle mr-2"></i>Confirm Enrollment
                </button>
                <button data-modal-hide="enrollment-modal" type="button" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 transition duration-300 ease-in-out">
                    <i class="fas fa-times-circle mr-2"></i>Cancel
                </button>
            </div>
        </div>
    </div>
</div>
