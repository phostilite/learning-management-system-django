{% extends './_base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{% trans "Compose New Message" %}{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">{% trans "Compose New Message" %}</h1>
    <form method="post" action="{% url 'send_message' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="recipient" class="block text-sm font-medium text-gray-700">{% trans "To:" %}</label>
            <input type="text" id="recipient" name="recipient" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">  
            <label for="subject" class="block text-sm font-medium text-gray-700">{% trans "Subject:" %}</label>
            <input type="text" id="subject" name="subject" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700">{% trans "Message:" %}</label>
            <textarea id="message" name="message" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            {% trans "Send Message" %}
        </button>
    </form>
</div>
{% endblock %}
