{% extends '../../_base.html' %}
{% load i18n %}

{% block content %}
<h1>Delete Delivery</h1>
<p>Are you sure you want to delete the delivery "{{ delivery.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'administrator_delivery_detail' delivery.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
