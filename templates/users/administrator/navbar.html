{% load static %}
{% load i18n %}

<nav class="bg-white border-b border-gray-200 fixed z-30 w-full top-0 left-0 shadow-md">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start">
                <button id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar" class="mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <a href="#" class="text-xl font-bold flex items-center lg:ml-2.5">
                    <span class="self-center whitespace-nowrap text-primary">
                        {% comment %} <img src="{% static 'img/timesprologo.jpg' %}" style="width: 100px; height: auto;" alt="TimesproLogo"> {% endcomment %}
                         LMS
                    </span>
                </a>
            </div>
            
            <div class="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end">
                <div class="max-w-lg w-full lg:max-w-xs">
                    <label for="search" class="sr-only">AI Search</label>
                    <div class="relative">
                        <input id="search" name="search" class="block w-full py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="ðŸ¤– Ask AI anything..." type="search">
                        <button id="voice-search" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center">
                <button id="darkModeToggle" class="p-2 text-gray-500 rounded-lg hover:text-gray-900 hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                </button>
                
                <div class="ml-3 relative">
                    <div>
                        <button type="button" class="flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="notification-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">View notifications</span>
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="ml-3 relative">
                    <div>
                        <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300" id="user-menu-button" aria-expanded="false">
                            <span class="sr-only">Open user menu</span>
                            <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                        </button>
                    </div>
                </div>

                <div class="ml-3 language-selector">
                    <form action="{% url 'set_language' %}" method="post">
                        {% csrf_token %}
                        <input name="next" type="hidden" value="{{ redirect_to }}">
                        <select name="language" onchange="this.form.submit()" class="language-select">
                            {% get_current_language as LANGUAGE_CODE %}
                            {% get_available_languages as LANGUAGES %}
                            {% get_language_info_list for LANGUAGES as languages %}
                            {% for language in languages %}
                                <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                    {{ language.name_local }} ({{ language.code }})
                                </option>
                            {% endfor %}
                        </select>
                    </form>
                </div>
                
                
            </div>
        </div>
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
    });

    const voiceSearchButton = document.getElementById('voice-search');
    voiceSearchButton.addEventListener('click', () => {
        // Implement voice search functionality here
        alert('Voice search activated!');
    });

    const languageButton = document.getElementById('language-menu-button');
    languageButton.addEventListener('click', () => {
        // Implement language switch functionality here
        alert('Language menu opened!');
    });

    const userMenuButton = document.getElementById('user-menu-button');
    userMenuButton.addEventListener('click', () => {
        // Implement user menu functionality here
        alert('User menu opened!');
    });

    const notificationButton = document.getElementById('notification-menu-button');
    notificationButton.addEventListener('click', () => {
        // Implement notification menu functionality here
        alert('Notification menu opened!');
    });

    const searchInput = document.getElementById('search');
    searchInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            // Implement AI search functionality here
            alert(`Performing AI search for: ${searchInput.value}`);
        }
    });
});
</script>

<style>
.dark-mode {
    background-color: #1a202c;
    color: #fff;
}

.dark-mode nav {
    background-color: #2d3748;
    border-color: #4a5568;
}

.dark-mode .text-gray-600 {
    color: #a0aec0;
}

.dark-mode .hover\:text-gray-900:hover {
    color: #fff;
}

.dark-mode .hover\:bg-gray-100:hover {
    background-color: #4a5568;
}

.dark-mode #search {
    background-color: #2d3748;
    color: #fff;
    border-color: #4a5568;
}

.dark-mode #search::placeholder {
    color: #a0aec0;
}
</style>
